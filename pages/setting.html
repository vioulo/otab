<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/icons/icon32.png" type="image/png">
    <title>Otab - 设置页面</title>
    <link rel="stylesheet" href="../css/com.css">
    <link rel="stylesheet" href="../css/setting.css">
    </head>
<body>
    <div class="main flex">
        <div class="st-list">
            <div class="st-it flex">
                <div class="st-label">侧边栏位置：</div>
                <div class="st-cont">
                    <div class="sc-blk flex">
                        <div class="bar-left bar-it" pox="left">左侧</div>
                        <div class="bar-right bar-it" pox="right">右侧</div>
                    </div>
                </div>
            </div>
            <div class="st-it flex">
                <div class="st-label">自定义 CSS ：</div>
                <div class="st-cont flex">
                    <textarea id="cus-css"></textarea>
                </div>
            </div>
            <div class="st-it submit flex">
                <div class="st-label"></div>
                <div class="btn cc-cfm">确认</div>
            </div>
            <div class="version flex">
                Otab 0.2.0 - 2025.12.16 20 :)
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/tool.js"></script>
<script src="../js/setting.js"></script>
</html>
